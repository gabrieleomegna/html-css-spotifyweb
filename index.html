<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex-wrap">
        <!-- HEADER is placed aside from the main and it is in flex with main -->
        <header id="side-header" class="flex-wrap">
            <nav class="hdr-container-first">
                <section class="logo-small">
                    <img src="img/logo-small.svg" alt="Spotify small logo">
                    <img src="img/logo.svg" alt="Spotify normal logo">
                </section>
                <div id="hdr-padding-top">
                    <div class="mobile-icon">
                        <img src="img/home.svg" alt="Home icon">
                        <span class="icon-description">Home</span>
                    </div>
                    <div class="mobile-icon">
                        <img src="img/search.svg" alt="Search icon">
                        <span class="icon-description">Cerca</span>
                    </div>
                    <div class="mobile-icon">
                        <img src="img/libreria.svg" alt="Library ican">
                        <span class="icon-description">La tua libreria</span>
                    </div>
                </div>
            </nav>
            <!-- icons that are at the bottom of the side-bar -->
            <nav class="hdr-container-end">
                <div class="mobile-icon">
                    <img src="img/download.svg" alt="download icon">
                </div>
                <div class="mobile-icon">
                    <img src="img/profile.svg" alt="User icon">
                </div>
            </nav>
        </header>
        <!-- MAIN is in overflow-y auto and it is in flex with sidebar-->
        <main> 
            <!-- div call-to action isnÃ¬t the main header, it has only the upgrade button-->
            <div id="call-to-action">
                <button>Effettua l'upgrade</button>
            </div>
            <nav class="main-header flex-wrap">
                <span class="nav-section">In evidenza</span>
                <span class="nav-section">Podcast</span>
                <span class="nav-section">Classifiche</span>
                <span class="nav-section">Generi e mood</span>
                <span class="nav-section">Nuove uscite</span>
                <span class="nav-section">Scopri</span>
            </nav>
            <section id="main-content">
                <div class="first-main-cnt flex-wrap">
                    <section class="main-title border-test">
                        <h1></h1>
                    </section>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                </div>
                <div class="container flex-wrap">
                    <section class="main-title border-test">
                        <h1></h1>
                        <p></p>
                    </section>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                </div>
                <div class="container flex-wrap">
                    <section class="main-title border-test">
                        <h1></h1>
                        <p></p>
                    </section>
                    <div class="main-box border-test"></div>
                    <div class="main-box border-test"></div>
                </div>
            </section>
        </main>
        <!-- TASK-BAR has a fixed size and width 100% of the page -->
        <footer id="task-bar"> 
    
        </footer>
    </div>
</body>
</html>
